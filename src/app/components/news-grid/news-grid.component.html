<div *ngIf="articles$ | async as ar">
  <table mat-table [dataSource]="ar" class="mat-elevation-z8">
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.author }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"><img style="height: 50px; width: 50px;" [src]="element.urlToImage" > <a [href]="element.url"> {{ element.title }}</a></td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>Source</th>
      <td mat-cell *matCellDef="let element">{{ element.source.name }}</td>
    </ng-container>

    <ng-container matColumnDef="publishedAt">
      <th mat-header-cell *matHeaderCellDef>Published At</th>
      <td mat-cell *matCellDef="let element">
        {{ element.publishedAt | date }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
