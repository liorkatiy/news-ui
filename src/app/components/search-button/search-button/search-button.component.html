<mat-form-field class="example-full-width">
  <span matPrefix> </span>
  <input
    type="tel"
    matInput
    placeholder="Search"
    name="search"
    [(ngModel)]="search"
  />
  <button (click)="clickSearch()" matSuffix mat-button>
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

<mat-radio-group aria-label="Select an option" [(ngModel)]="searchtype">
  <mat-radio-button value="author">Author</mat-radio-button>
  <mat-radio-button value="content">Content</mat-radio-button>
  <mat-radio-button value="source">Source</mat-radio-button>
</mat-radio-group>
